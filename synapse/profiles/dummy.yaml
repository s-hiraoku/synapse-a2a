command: "python3 -u dummy_agent.py"
# Sequence to submit input (simulates Enter key)
# \n = newline (works for simple readline-based programs)
submit_sequence: "\n"
env:
  PYTHONUNBUFFERED: "1"

# Multi-strategy idle detection configuration
# Dummy: Use pattern-based detection with fallback timeout
idle_detection:
  strategy: "pattern"
  pattern: "> $"
  timeout: 1.5                # Fallback if pattern fails
