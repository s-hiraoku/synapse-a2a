name: Update Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  update-installers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Wait for PyPI availability
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Waiting for synapse-a2a==${VERSION} on PyPI..."
          for i in $(seq 1 30); do
            if curl -sf "https://pypi.org/pypi/synapse-a2a/${VERSION}/json" > /dev/null 2>&1; then
              echo "Found on PyPI after ${i} attempts"
              exit 0
            fi
            echo "Attempt ${i}/30 - not yet available, waiting 30s..."
            sleep 30
          done
          echo "ERROR: synapse-a2a==${VERSION} not found on PyPI after 15 minutes"
          exit 1

      - name: Generate Homebrew formula with poet
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 -m venv /tmp/poet-env
          /tmp/poet-env/bin/pip install "synapse-a2a==${VERSION}" homebrew-pypi-poet
          /tmp/poet-env/bin/poet -f synapse-a2a > /tmp/poet-output.rb
          python scripts/patch_homebrew_formula.py "${VERSION}" /tmp/poet-output.rb

      - name: Update Scoop manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python scripts/update_scoop_manifest.py "${VERSION}"

      - name: Validate outputs
        run: |
          echo "--- Homebrew formula (first 20 lines) ---"
          head -20 homebrew/synapse-a2a.rb
          echo ""
          echo "--- Scoop manifest ---"
          python -m json.tool scoop/synapse-a2a.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/update-installers-v${{ steps.version.outputs.version }}
          commit-message: "chore: update Homebrew formula and Scoop manifest for v${{ steps.version.outputs.version }}"
          title: "chore: update Homebrew formula and Scoop manifest for v${{ steps.version.outputs.version }}"
          body: |
            Automated update of installer manifests for v${{ steps.version.outputs.version }}.

            ## Changes
            - Homebrew formula: updated URL, SHA256, and resource stanzas
            - Scoop manifest: updated version, URL, and hash

            ## Verification
            - [ ] `brew install --formula ./homebrew/synapse-a2a.rb` (macOS)
            - [ ] Scoop JSON is valid (`python -m json.tool scoop/synapse-a2a.json`)
          labels: chore,automation
