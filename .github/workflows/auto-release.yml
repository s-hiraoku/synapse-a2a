name: Auto Release

on:
  push:
    branches: [main]
    paths: [pyproject.toml]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Tag creation + Release creation
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2  # Need HEAD~1 for diff

      - name: Detect version change
        id: version
        run: |
          # Check if the version line in pyproject.toml was changed
          if ! git diff HEAD~1 HEAD -- pyproject.toml | grep -q '^+version = '; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # Extract new version
          VERSION=$(grep -m1 '^version = ' pyproject.toml | sed "s/version = ['\"\`]\\(.*\\)['\"\`]/\\1/")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Check tag exists
        if: steps.version.outputs.changed == 'true'
        id: tag_check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q "${TAG}"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Extract changelog
        if: steps.version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python scripts/extract_changelog.py "${VERSION}" > /tmp/release-notes.md

      - name: Create tag and release
        if: steps.version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git tag "${TAG}"
          git push origin "${TAG}"
          gh release create "${TAG}" \
            --title "${TAG}" \
            --notes-file /tmp/release-notes.md
