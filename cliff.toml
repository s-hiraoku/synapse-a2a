# git-cliff configuration
# https://git-cliff.org/docs/configuration
#
# Generates CHANGELOG.md in Keep a Changelog format from Conventional Commits.
# Used by: python scripts/generate_changelog.py

[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{%- macro remote_url() -%}
  https://github.com/s-hiraoku/synapse-a2a
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.breaking %}**BREAKING**: {% endif -%}
  {{ commit.message | split(pat="\n") | first | trim }}
{%- endfor %}
{% endfor -%}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    # Skip noise commits
    { message = "^chore: bump version", skip = true },
    { message = "^chore: update Homebrew", skip = true },
    { message = "^chore: update Scoop", skip = true },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^Merge", skip = true },

    # Map to Keep a Changelog sections
    { message = "^feat", group = "Added" },
    { message = "^fix\\(ci\\)", skip = true },
    { message = "^fix", group = "Fixed" },
    { message = "^refactor", group = "Changed" },
    { message = "^perf", group = "Changed" },
    { message = "^docs", group = "Documentation" },
    { message = "^test", group = "Tests" },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^style", group = "Changed" },

    # Remaining chore commits are excluded
    { message = "^chore", skip = true },
]
protect_breaking_commits = true
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"
